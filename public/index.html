<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <h1>Hello</h1>

    <nav>
      <ul>
        <li ng-if="main.isLoggedIn()"><a ui-sref="postsIndex" ui-sref-active="active">Discover</a></li>
        <li ng-if="main.isLoggedIn()"><a ng-click="main.getUserId()">Profile</a></li>
        <li ng-if="!main.isLoggedIn()"><a ng-click="main.registerVisible = true" ui-sref-active="active">Register</a></li>
        <li ng-if="!main.isLoggedIn()"><a ng-click="main.loginVisible = true" ui-sref-active="active">Login</a></li>
        <li ng-if="main.isLoggedIn()"><a ng-click="main.logout()">Logout</a></li>
      </ul>
    </nav>

    <ng-include src="'templates/login.html'"></ng-include>
    <ng-include src="'templates/register.html'"></ng-include>

    <main ui-view></main>
  </body>
</html>
